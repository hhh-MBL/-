<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplier Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            position: relative;
        }
        #multiplier {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        #crashStatus {
            font-size: 24px;
            color: #e74c3c;
            margin-top: 10px;
        }
        #coins {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 20px;
            color: #333;
        }
        #bet {
            margin-top: 10px;
        }
        #anotherGame {
            margin-top: 50px;
            padding: 10px;
            background-color: #ddd;
            border: 1px solid #ccc;
        }
        /* Popup styles */
        #popup {
            display: none;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #333;
            color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }
        #popup.show {
            display: block;
        }
        #popup .message {
            margin: 0;
        }
        #popup .close-btn {
            background: #e74c3c;
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
    </style>
</head>
<body>
    <div id="coins">Coins: 0</div>
    <div id="multiplier">Loading...</div>
    <div id="crashStatus"></div>
    <div id="bet">
        <input type="number" id="betAmount" placeholder="Enter bet amount" />
        <button onclick="placeBet()">Place Bet</button>
        <button onclick="cashOut()">Cash Out</button>
    </div>
    <div id="anotherGame">
        <p>Another Game Placeholder</p>
    </div>

    <!-- Popup -->
    <div id="popup">
        <button class="close-btn" onclick="closePopup()">Ã—</button>
        <p class="message">Popup message here</p>
    </div>

    <script>
        const userId = '1'; // Example userId; replace with dynamic userId if applicable

        function fetchMultiplier() {
            fetch('http://localhost:3000/api/multiplier?userId=' + userId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('multiplier').innerText = `Multiplier: ${data.multiplier.toFixed(2)}x`;
                    document.getElementById('coins').innerText = `Coins: ${data.coins}`;
                    
                    if (!data.gameActive) {
                        document.getElementById('crashStatus').innerText = 'Place your bets!';
                    } else if (data.crashed) {
                        document.getElementById('crashStatus').innerText = 'Game Crashed!';
                    } else {
                        document.getElementById('crashStatus').innerText = '';
                    }
                })
                .catch(error => {
                    console.error('Error fetching multiplier data:', error);
                });
        }

        function placeBet() {
            const betAmount = parseFloat(document.getElementById('betAmount').value);

            if (isNaN(betAmount) || betAmount <= 0) {
                showPopup("Please enter a valid bet amount.");
                return;
            }

            fetch('http://localhost:3000/api/placeBet', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ betAmount, userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchMultiplier(); // Update multiplier and coins after placing bet
                } else {
                    showPopup(data.message);
                }
            })
            .catch(error => {
                console.error('Error placing bet:', error);
                showPopup("An error occurred while placing your bet.");
            });
        }

        function cashOut() {
            fetch('http://localhost:3000/api/cashOut', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ userId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    fetchMultiplier(); // Update multiplier and coins after cashing out
                } else {
                    showPopup(data.message);
                }
            })
            .catch(error => {
                console.error('Error cashing out:', error);
                showPopup("An error occurred while cashing out.");
            });
        }

        function showPopup(message) {
            const popup = document.getElementById('popup');
            popup.querySelector('.message').innerText = message;
            popup.classList.add('show');
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.classList.remove('show');
        }

        // Fetch multiplier data every 2 seconds
        setInterval(fetchMultiplier, 2000);
    </script>
</body>
</html>
